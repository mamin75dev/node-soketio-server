<html>

<head>
    <title>Login</title>
</head>

<body>

    <div>
        <p>username</p>
        <input name="username" id="username"  ></input>
    </div>
    <div>
        <p>password</p>
        <input name="password" id="password"  ></input>
    </div>
    <button id="button">
        login
    </button>


<script>
  var username ='',password=''
  document.getElementById("button").addEventListener('click', function() {
    console.log(username,password)
    fetch('http://localhost:4000/auth/login/',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:username,password:password})}).then(function (res){return res.json()}).then(function (e){
      // var Cookie = require('js-cookie');
      //   alert(e.token)
      // createCookie('token',e.token,1)
      window.location='/db/user'
    }).catch(function (e){
      console.log(e)
    })
  }, false);
  document.getElementById("username").addEventListener('change', function(e) {
   username= e.target.value;
  }, false);
  document.getElementById("password").addEventListener('change', function(e) {
    password= e.target.value;
  }, false);
  function createCookie(name, value, days=1) {
    var cookieToCreate = '';  // Private var
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      var expires = "; expires=" + date.toGMTString();
    }
    else var expires = "";
    cookieToCreate = name + '=' + value + expires + '; path=/;';
    document.cookie = cookieToCreate;
  }

</script>
</body>

</html>
